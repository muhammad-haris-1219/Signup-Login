<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="container">
            <input type="text" name="Name" id="userName" placeholder="Your Name">
            <input type="email" name="Email" id="userEmail" placeholder="Your Email">
            <input type="number" name="Number" id="userContact" placeholder="Your Contact Number">
            <input type="text" name="Country" id="userLocation" placeholder="Your City, Country">
            <input type="password" name="Password" id="userPassword" placeholder="Your Password">
            <input type="password" name="Admin" id="Admin" placeholder="For Admin">
            <button type="submit" id="signup">SignUP</button>
            <button type="submit" id="login">Login</button>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
